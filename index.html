<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="container">
                <div class="playable-area">
    
                    <div class="field up left" id="1"></div>
                    <div class="field up center" id="2"></div>
                    <div class="field up right" id="3"></div>
    
                    <div class="field mid left" id="4"></div>
                    <div class="field mid center" id="5"></div>
                    <div class="field mid right" id="6"></div>
    
                    <div class="field down left" id="7"></div>
                    <div class="field down center" id="8"></div>
                    <div class="field down right" id="9"></div>
    
                </div>
            </div>
    
            <div class="winner-card">
                <h3>The winner is:</h3> 
                <h2>
                    <span class="winner"></span>
                </h2>
                <button>Play again</button>
            </div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
